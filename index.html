<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shraddha</title>
    <link rel="stylesheet" href="/css/view.css" />
  </head>
  <body
    style="margin: 0px; background: #0e0e0e; height: 100%"
    cz-shortcut-listen="true"
  >
    <div
      class="name"
      id="name"
      style="visibility: inherit"
      data-angle="0"
      data-angle-style-location="style"
      data-screen-in-hide="done"
    >
      <div class="name-box"></div>
      <h3 class="glow">Shraddha Shinde</h3>
      <!-- resorces\front-page.jpg -->
    </div>

    <section class="mainSection">
      <img
        style="
          display: block;
          /* -webkit-user-select: none; */
          margin: auto;
          cursor: zoom-in;
          background-color: hsl(0, 0%, 90%);
          transition: background-color 300ms;
        "
        src="resorces\front-page.jpg"
        object-fit:
        scale-down;
        height="30%"
        object-position:
        50%
        0%
      />
    </section>
  </body>
</html>
