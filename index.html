<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shraddha</title>
    <link rel="stylesheet" href="/css/view.css" />
  </head>
  <body style="margin: 0px; height: 100%" cz-shortcut-listen="true">
    <div
      class="name"
      id="name"
      style="visibility: inherit"
      data-angle="0"
      data-angle-style-location="style"
      data-screen-in-hide="done"

      <div class="name-box">
        <h3 class="glow">Shraddha Shinde</h3>
      </div>
    </div>

    <section class="mainSection">
      <div class="main-div">
        <img
          class="image1 image-blurred-edge"
          src="resorces\front-page.jpg"
          width="400"
          height="500"
        />
        <img
          class="img2 image-blurred-edge"
          src="resorces/image2.jpg"
          alt=""
          width="300"
          height="400"
        />
        <img
          class="img3 image-blurred-edge"
          src="resorces/image3.jpg"
          alt=""
          width="300"
          height="500"
        />
      </div>
    </section>
  </body>
</html>
